<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form8</title>
</head>
<body>
    <table border="1" align="center" width="400px">
        <tr>
            <th colspan="3" align="center">PERSON PROFILE</th>
        </tr>

        <tr>
            <td>Name</td>
            <td><input type="text" name="name" value="" /> </td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="email" name="email" value="" /></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value=""/> Male
                <input type="radio" name="gender" value=""/> Female
                <input type="radio" name="gender" value=""/> other </td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="dob" value="" /></td>
        </tr>

        <tr>
            <td>Blood Group</td>
            <td><select name="">
                <option value="A+">A+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <option value="A-">A-</option>
                <option value="AB-">A+</option>
            </select></td>
        </tr>

        <tr>
            <td>Degree</td>
            <td><input type="checkbox" name="" value="" /> SSC
                <input type="checkbox" name="" value="" /> HSC
                <input type="checkbox" name="" value="" /> BSc 
                <input type="checkbox" name="" value="" /> MSc
            </td>
        </tr>

        <tr>
            <td>Photo</td>
            <td><input type="file" name="" value="" /> </td>
        </tr>

        <tr>
            <td colspan="3"  height="35px"></td>
        </tr>

        <tr>
            <td colspan="3" align="right" height="35px"><input type="submit" name="" value="Submit" />
                <input type="Reset" name="" value="Reset" />
            </td>
        </tr>
    </table>
</body>
</html>
